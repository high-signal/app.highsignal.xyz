name: Deploy Staging Lambda

on:
    push:
        branches: [staging]
        paths:
            - "lambda/**"
            - ".github/workflows/aws-lambda-deploy.yml"
            - ".github/workflows/aws-lambda-entry-staging.yml"

jobs:
    deploy:
        uses: ./.github/workflows/aws-lambda-deploy.yml
        with:
            branch: staging
            function_name: staging-lambda
        secrets:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: ${{ secrets.AWS_REGION }}
