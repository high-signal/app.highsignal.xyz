name: Deploy Discourse Forum Analysis Lambda

on:
    push:
        branches: [main]
        paths:
            - "lambda/forumAnalysis/**"
            - ".github/workflows/deploy-forum-analysis-lambda.yml"

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"

            - name: Install Yarn
              run: npm install -g yarn

            - name: Install dependencies
              run: |
                  cd lambda/forumAnalysis
                  yarn install --frozen-lockfile

            - name: Build and package Lambda function
              run: |
                  cd lambda/forumAnalysis
                  yarn package

            - name: Deploy to AWS Lambda
              run: |
                  aws lambda update-function-code \
                    --function-name prod-discourse-forum-analysis \
                    --zip-file fileb://lambda/discourse-forum-analysis.zip \
                    --region ${{ secrets.AWS_REGION }}
